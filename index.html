<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<title></title>
</head>
<body ng-app="appNg">

	<div ng-controller="nameControl" class="panel panel-default col-md-6 col-md-offset-3">

		<input type="text" ng-model="fname" placeholder="First Name" />
  		<input type="text" ng-model="lname" placeholder="Last Name" />
  		<button type="submit" value="Show" ng-click="showTwoWay()">Submit</button>
  		
  		<div ng-repeat="x in personObj track by $index">{{x.fname}}, {{x.lname}}</div>
  		
	</div>



<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
